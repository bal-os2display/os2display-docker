server {
  listen 80;

  root /var/www/admin/web;

  client_max_body_size 300m;
  access_log /dev/stdout;
  error_log /dev/stdout;
  disable_symlinks off;

  location / {
    # try to serve file directly, fall back to Symfony.
    try_files $uri @rewritesymfony;
  }

  location @rewritesymfony {
    # TODO - use a single app.php and have _it_ switch to dev. Use SYMFONY_DEBUG ?
    # rewrite all to app.php
    rewrite ^(.*)$ /app_dev.php/$1 last;
  }

  location ~ ^/(app|app_dev|config)\.php(/|$) {
    fastcgi_pass admin_php:9000;
    fastcgi_split_path_info ^(.+\.php)(/.*)$;
    include fastcgi_params;

    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    fastcgi_param DOCUMENT_ROOT $realpath_root;

    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param HTTPS off;

    # TODO
    fastcgi_param SYMFONY_DEBUG "true";

    internal;
  }

  # deny access to .htaccess files, if Apache's document root
  # concurs with nginx's one
  location ~ /\.ht {
    deny all;
  }

  location /bundles/ {
    add_header 'Access-Control-Allow-Origin' "*";
  }

  location /proxy/ {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;

    proxy_buffering off;

    proxy_pass http://nodejs_search/;
    proxy_redirect off;
  }

  location /socket.io/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_pass http://nodejs_search;
  }

  # return 404 for all other php files not matching the front controller
  # this prevents access to other php files you don't want to be accessible.
  location ~ \.php$ {
    return 404;
  }
}

upstream nodejs_middleware {
  server middleware:3020;
}

upstream nodejs_search {
  server search_node:3010;
}

