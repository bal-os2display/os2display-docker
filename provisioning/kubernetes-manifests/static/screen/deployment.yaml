apiVersion: apps/v1
kind: Deployment
metadata:
  name: screen
  labels:
    app: screen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: screen
  template:
    metadata:
      labels:
        app: screen
    spec:
      containers:
      - image: eu.gcr.io/os2display-bbs/os2display-bbs/screen:5.0.3-bbs-0.0.2
        imagePullPolicy: Always
        name: screen
        volumeMounts:
        - name: screen-config
          mountPath: /var/www/screen/app/config.js
          subPath: config.js
        ports:
        - name: main-port
          containerPort: 80
      volumes:
        - name: screen-config
          configMap:
            name: screen-config
