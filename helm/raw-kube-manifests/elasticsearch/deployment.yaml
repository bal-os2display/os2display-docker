apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - image: kkos2display/elasticsearch:1.7.1
        // TODO: Should this be IfNotPresent ?
        imagePullPolicy: Always
        name: elasticsearch
        ports:
        - name: main-port
          containerPort: 9200
        resources:
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: main-port
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /_cluster/health?local=true
              port: main-port
            initialDelaySeconds: 20
